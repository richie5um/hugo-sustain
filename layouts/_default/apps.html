<section id="apps">
  <div class="container">
    <h3>{{ .Site.Data.apps.name }}</h3>

    <div class="panel panel-default">
      <div class="panel-body">
      <h5>{{ .Content }}</h5>

      {{ range $i, $el := .Site.Data.apps.source }}
        <h5>
          <i class="{{ .icon }}"></i>&nbsp;&nbsp;
          <strong><a href="{{ $el.link }}">{{ $el.name }}</a></strong>&nbsp;-&nbsp;{{ $el.description }}
        </h5>
      {{ end }}
      </div>
    </div>
  </div>
</section>
